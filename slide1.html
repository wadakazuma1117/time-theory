<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間のしくみ 〜幻想が生み出す永遠〜</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
        }
        .slide {
            width: 1280px;
            min-height: 720px;

            background: white;
            position: relative;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            color: #333;
            line-height: 1.3;
            margin-bottom: 24px;
        }
        .subtitle {
            font-size: 36px;
            font-weight: 500;
            color: #555;
            margin-bottom: 50px;
        }
        .author {
            font-size: 28px;
            font-weight: 300;
            color: #777;
        }
        .decorator {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        .infinity-symbol {
            font-size: 200px;
            opacity: 0.08;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="slide flex items-center justify-center">
        <div class="infinity-symbol text-blue-500 top-10 right-10">∞</div>
        <div class="infinity-symbol text-purple-500 bottom-10 left-10">∞</div>
        
        <div class="z-10 text-center px-12">
            <h1 class="title">時間のしくみ <br>〜幻想が生み出す永遠〜</h1>
            <p class="subtitle">意識が投影する時間の真実</p>
            <p class="author">Kazuma Wada</p>
        </div>
    </div>
</body>
</html>
